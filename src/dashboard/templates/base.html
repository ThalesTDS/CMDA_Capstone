<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}DocuMetrics | Documentation Evaluation{% endblock %}</title>

  <!-- Base styles for header and layout -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f0ff;
      margin: 0;
    }

    .header {
      background-color: #001f77;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .upload-card {
      flex: 0 0 auto;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 14px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: fit-content;
    }

    .upload-card h3 {
      margin: 0 0 10px 0;
      color: #001f77;
      font-size: 16px;
    }

    .upload-card form {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .upload-card input[type="file"] {
      background-color: white;
      border: 2px solid #001f77;
      padding: 6px 10px;
      border-radius: 6px;
      color: #001f77;
      font-weight: 500;
      cursor: pointer;
    }

    .upload-card button {
      background-color: #001f77;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .upload-card button:hover {
      background-color: #003399;
      transform: scale(1.03);
    }
  </style>

  <!-- Page-specific styles (e.g., for dashboard, welcome) -->
  {% block head_style %}{% endblock %}
</head>

<body>
  <!-- 🔁 Universal Header -->
  <div class="header">
    <div>
      <h2>DocuMetrics | NAVSEA Documentation Evaluation</h2>
    </div>
    <div class="upload-card">
      <h3>Upload New Data</h3>
      <form method="POST" enctype="multipart/form-data" action="{{ url_for('dashboard') }}">
        <input 
          type="file" 
          name="files" 
          webkitdirectory 
          directory 
          multiple  
          accept=".py" 
          id="file-upload">
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>
  
  <!-- Page content (from child templates) -->
  {% block content %}{% endblock %}
</body>


</html>
